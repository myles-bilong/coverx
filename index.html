<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <script src="https://kit.fontawesome.com/bc44d5f7c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/rxstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="starting">
      <div class="order-box">
        <i class="box-font fas fa-box"></i>
      </div>
      <div class="order-placed">
        <h2>Order has been placed!</h2>
        <h5>Order Number</h5>
        <i class="barcode-font fas fa-barcode"></i>
        <h6>3678907263</h6>
      </div>
      <div class="order-received">
        <h5>Your order will arrive within</h5>
        <h2>45 minutes</h2>
      </div>
    </div>

    <div class="finishing">
      <button class="finish-btn" type="button" name="button">Finish</button>
    </div>
  </body>
</html>
